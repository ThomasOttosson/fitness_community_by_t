<svg viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#222;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffdc26;stop-opacity:1" />
    </linearGradient>
    <style>
      .logo-text {
        font-family: 'Montserrat', sans-serif;
        font-weight: 700;
        fill: #222;
      }
      .tagline-text {
        font-family: 'Open Sans', sans-serif;
        font-weight: 400;
        fill: #212529;
      }
    </style>
  </defs>
  
  <!-- Main Icon - Dumbbell with Brand Color -->
  <g transform="translate(8, 15) scale(1.2)">
    <!-- Left weight -->
    <path d="M7,25c-1.7,0-3-1.3-3-3V10c0-1.7,1.3-3,3-3s3,1.3,3,3v12C10,23.7,8.7,25,7,25z" fill="#ffdc26" stroke="#222" stroke-width="1"/>
    
    <!-- Right weight -->
    <path d="M25,25c-1.7,0-3-1.3-3-3V10c0-1.7,1.3-3,3-3s3,1.3,3,3v12C28,23.7,26.7,25,25,25z" fill="#ffdc26" stroke="#222" stroke-width="1"/>
    
    <!-- Handle -->
    <path d="M23,17H9c-0.6,0-1-0.4-1-1s0.4-1,1-1h14c0.6,0,1,0.4,1,1S23.6,17,23,17z" fill="#222"/>
    
    <!-- Left end cap -->
    <path d="M2,10.2c-1.2,0.4-2,1.5-2,2.8v6c0,1.3,0.8,2.4,2,2.8V10.2z" fill="#ffdc26" stroke="#222" stroke-width="1"/>
    
    <!-- Right end cap -->
    <path d="M30,10.2v11.6c1.2-0.4,2-1.5,2-2.8v-6C32,11.7,31.2,10.6,30,10.2z" fill="#ffdc26" stroke="#222" stroke-width="1"/>
  </g>
  
  <!-- Text Elements -->
  <text x="60" y="30" class="logo-text" font-size="18" letter-spacing="1px">FIT</text>
  <text x="60" y="48" class="logo-text" font-size="18" letter-spacing="1px">COMMUNITY</text>
  <text x="60" y="62" class="tagline-text" font-size="8" letter-spacing="0.5px" opacity="0.8">STRONGER TOGETHER</text>
  

</svg>