{% load static %}
<section class="section-padding contact-section">
    <div class="container">
        <div class="row align-items-center g-4">
            <div class="col-lg-6 text-center text-lg-start">
                <img src="{% static 'images/contact_person.jpeg' %}" alt="Get In Touch" class="img-fluid shadow-lg rounded-3 contact-image">
            </div>
            <div class="col-lg-6 text-center text-lg-start">
                <h2 class="section-heading text-white mb-4">GET IN TOUCH</h2>
                <p class="text-white-50 mb-4">
                    Have a question, comment or concern about Fitness Site? Don't hesitate to reach out to Us. We're always available.
                </p>
                <div class="contact-items">
                    <div class="contact-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <p>2250 NW 136 Ave Ste 1033,<br> Pembroke Pines, FL 33028</p>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-phone"></i>
                        <p><a href="tel:+1(234)567-89-00">+1 (234) 567-89-00</a></p>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-envelope"></i>
                        <p><a href="mailto:info@companyname.com">info@companyname.com</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
